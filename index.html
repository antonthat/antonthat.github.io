<!DOCTYPE html>
<html>
  <script>
    var countDownDate = new Date("Nov 16, 2025 00:00:00").getTime();
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "GUCK NACH!";
      }
    }, 1000);
</script>
<body>
<p>Hello Jean</p>
<p>Hello <a href="https://gromaslaw.github.io">Kevin</a></p>
<p>Hello Manuel</p>
<p style="font-size: 20;">WANN JAPAN???</p>
<p id="countdown" style="font-size: 20;"></p>
</body>
</html>
